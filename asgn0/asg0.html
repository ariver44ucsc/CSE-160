<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>asg0 - Vector Drawing</title>
</head>
<body onload="main()">
  <canvas id="example" width="400" height="400" style="background-color:black;">
    Please use a browser that supports "canvas"
  </canvas>

  <!-- Inputs for v1 -->
  <p>
    v1:<br>
    X: <input type="text" id="v1x" value="0"><br>
    Y: <input type="text" id="v1y" value="5"><br><br>
  </p>

  <!-- Inputs for v2 -->
  <p>
    v2:<br>
    X: <input type="text" id="v2x" value="5"><br>
    Y: <input type="text" id="v2y" value="0"><br><br>
  </p>

  <!-- Draw v1 and v2 -->
  <input type="button" value="Draw" onclick="handleDrawEvent()"><br><br>

  <!-- Vector operation controls -->
  <p>
    Operation:
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>


    </select>
    
    Scalar: <input type="number" id="scalar" value="1">
    <input type="button" value="Draw Result" onclick="handleDrawOperationEvent()">
  </p>

  <!-- Load libraries and your JS file -->
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="asg0.js"></script>
</body>
</html>
